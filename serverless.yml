service: mobility # NOTE: update this with your service name

plugins:
  - serverless-wsgi
  - serverless-python-requirements

provider:
  name: aws
  runtime: python3.6
  stage: v1
  region: eu-central-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["ScootersDBTable", "Arn" ] }
  environment:
    SCOOTERS_TABLE: ${self:custom.scooterTable}
    TRAINS_TABLE: ${self:custom.trainTable}

custom:
  scooterTable: 'scooters-table'
  trainTable: 'trains-table'
  wsgi:
    app: api/app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux
    
functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'

resources:
  Resources:
    ScootersDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: ${self:custom.scooterTable}
        AttributeDefinitions:
          - AttributeName: scooterId
            AttributeType: S
        KeySchema:
          - AttributeName: scooterId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        

